<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/style.css">
  <title>Operando</title>
</head>

<body>
  <header>
    <div class="header_tool">Tool</div>
  </header>

  <main>
    <div class="panel bidings">
      <h2>Vinculaciones</h2><br>
      <p>
        <span class="biding">[ENTER]</span> <br>
        para ingresar un número y pasar a la siguiente columna.
      </p>
      <p>
        <span class="biding">[TAB]</span> <br>
        para ingresar un número y pasar a la siguiente fila.
      </p>
      <p>
        <span class="biding">[FLECHAS]</span> <br>
        para navegar por la matriz.
      </p>
    </div>

    <div class="panel info">
      <h2>Información</h2><br>
      <div id="info">Aquí se irá agregando información conforme vas operando.</div>
    </div>

    <div class="operation_area">
      <div id="matrix_container"></div>
      <div id="add_matrix">[+]</div>
    </div>
  </main>

  <footer>
    <input type="text" name="matrix_seed" id="matrix_id" placeholder="SEMILLA">
    <p>Matrix_Anvil - v0.1</p>
    <script src="resources/scripts/matrix.js"></script>
  </footer>
</body>
</html>
